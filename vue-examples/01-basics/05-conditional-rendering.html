<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue@3.2.29"></script>
</head>

<body>
    <div id="app">
        <h1>Server status</h1>
        <p v-if="isActive">Server is UP</p>
        <p v-show="isActive">Access Server</p>
    </div>
    <script>
        const myApp = Vue.createApp({
            data() {
                return {
                    isActive: true,
                }
            }
        })
        myApp.mount('#app');
    </script>
</body>

</html>

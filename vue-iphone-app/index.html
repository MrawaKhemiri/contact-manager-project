<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 13 - application</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://unpkg.com/vue@3.2.29"></script>
</head>

<body>
    <div id="app">
        <navbar-component></navbar-component>
        <cart-component :cart="cart"></cart-component>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img :src="image" :alt="product">
                </div>
                <div class="product-info">
                    <h1>{{ product }}</h1>
                    <p>{{ description }}</p>
                    <p v-if="inStock">In stock</p>
                    <p v-else>Out of stock</p>
                    <!-- <p v-if="quantity > 5">In stock</p>
                    <p v-else-if="(quantity > 0) && (quantity <= 5)">Almost sold out</p>
                    <p v-else>Out of stock</p> -->
                    <ul>
                        <li v-for="spec in specs">{{ spec }}</li>
                    </ul>
                    <div v-for="(variant, ind) in variants" :key="variant.id" @mouseover="activeVariant = ind"
                        class="color-circle" :style="{backgroundColor: variant.color}">
                    </div>
                    <button @click="cart++" :disabled="!inStock" class="button" :class="{disabledButton: !inStock}">Add
                        to cart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
